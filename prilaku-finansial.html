                  Pelajaran Kunci: Psikologi Uang
                </h2>
                <div className="max-w-4xl mx-auto text-center mb-12" data-aos="fade-up">
                  <p className="text-lg leading-relaxed">
                    Kisah Ronald dan Richard mengajarkan satu kebenaran fundamental: <strong>kesuksesan finansial lebih banyak berkaitan dengan perilaku Anda daripada tingkat kecerdasan Anda.</strong> Inilah yang disebut "Psikologi Uang".
                  </p>
                </div>

                <div className="relative max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl" data-aos="zoom-in">
                  <h3 className="text-2xl font-semibold text-gray-800 mb-6 text-center">Diagram Interaktif: Otak Finansial</h3>
                  <div className="flex flex-col md:flex-row justify-around items-center gap-8">
                    <div className="relative p-6 bg-blue-100 rounded-full flex flex-col items-center justify-center w-48 h-48 md:w-64 md:h-64 shadow-md hover:scale-105 transition-transform cursor-pointer group"
                         onClick={() => alert('Area ini merepresentasikan keputusan finansial yang didorong oleh emosi seperti FOMO (Fear Of Missing Out) atau panik.')}>
                      <Heart className="text-blue-600 mb-2" size={48} />
                      <p className="font-bold text-lg text-blue-800">Emosi</p>
                      <p className="text-sm text-center text-blue-700 group-hover:block hidden absolute bg-white p-2 rounded-md shadow-lg -bottom-16 w-full opacity-0 group-hover:opacity-100 transition-opacity">FOMO, Panik, Euforia</p>
                    </div>
                    <div className="text-3xl font-bold text-gray-600 hidden md:block">vs</div>
                    <div className="relative p-6 bg-green-100 rounded-full flex flex-col items-center justify-center w-48 h-48 md:w-64 md:h-64 shadow-md hover:scale-105 transition-transform cursor-pointer group"
                         onClick={() => alert('Area ini merepresentasikan keputusan finansial yang didasari oleh data, tujuan, dan perencanaan matang.')}>
                      <Brain className="text-green-600 mb-2" size={48} />
                      <p className="font-bold text-lg text-green-800">Logika</p>
                      <p className="text-sm text-center text-green-700 group-hover:block hidden absolute bg-white p-2 rounded-md shadow-lg -bottom-16 w-full opacity-0 group-hover:opacity-100 transition-opacity">Data, Tujuan, Perencanaan</p>
                    </div>
                  </div>
                  <p className="text-sm text-gray-500 mt-6 text-center">Klik lingkaran untuk penjelasan singkat!</p>
                </div>
              </section>

              {/* Section 6: Strategi untuk Keputusan Finansial yang Lebih Baik */}
              <section id="strategi" className="py-20 px-8 md:px-16 bg-white shadow-inner">
                <h2 className="text-3xl md:text-5xl font-bold text-purple-700 text-center mb-12" data-aos="fade-down">
                  Strategi Cerdas untuk Keputusan Finansial
                </h2>
                <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                  {/* Strategi 1 */}
                  <div className="relative bg-purple-100 p-8 rounded-lg shadow-lg text-center transform hover:scale-105 transition-transform group" data-aos="fade-up">
                    <div className="p-4 bg-purple-300 rounded-full inline-block mb-4">
                      <Scale className="text-purple-700" size={36} />
                    </div>
                    <h3 className="text-xl font-bold text-purple-800 mb-3">1. Masa Pendinginan (24 Jam)</h3>
                    <p className="text-gray-700 group-hover:hidden transition-opacity">Jangan ambil keputusan finansial saat emosi memuncak.</p>
                    <p className="text-gray-700 hidden group-hover:block transition-opacity">Beri diri Anda waktu setidaknya 24 jam sebelum membuat keputusan beli/jual impulsif di pasar saham. Ini memberi ruang bagi logika untuk muncul.</p>
                  </div>

                  {/* Strategi 2 */}
                  <div className="relative bg-purple-100 p-8 rounded-lg shadow-lg text-center transform hover:scale-105 transition-transform group" data-aos="fade-up" data-aos-delay="200">
                    <div className="p-4 bg-purple-300 rounded-full inline-block mb-4">
                      <Target className="text-purple-700" size={36} />
                    </div>
                    <h3 className="text-xl font-bold text-purple-800 mb-3">2. Tetapkan Target & Batasan</h3>
                    <p className="text-gray-700 group-hover:hidden transition-opacity">Definisikan kapan Anda akan membeli atau menjual.</p>
                    <p className="text-gray-700 hidden group-hover:block transition-opacity">Tentukan tujuan investasi Anda (misalnya, untuk pensiun, membeli rumah) dan batas toleransi risiko Anda. Jangan mudah terpengaruh fluktuasi pasar.</p>
                  </div>

                  {/* Strategi 3 */}
                  <div className="relative bg-purple-100 p-8 rounded-lg shadow-lg text-center transform hover:scale-105 transition-transform group" data-aos="fade-up" data-aos-delay="400">
                    <div className="p-4 bg-purple-300 rounded-full inline-block mb-4">
                      <Lightbulb className="text-purple-700" size={36} />
                    </div>
                    <h3 className="text-xl font-bold text-purple-800 mb-3">3. Ingat Tujuan Utama Anda</h3>
                    <p className="text-gray-700 group-hover:hidden transition-opacity">Fokus pada tujuan jangka panjang, bukan tren sesaat.</p>
                    <p className="text-gray-700 hidden group-hover:block transition-opacity">Selalu kembali ke alasan awal Anda berinvestasi. Hindari FOMO (Fear Of Missing Out) atau keputusan impulsif karena tren pasar jangka pendek.</p>
                  </div>
                </div>
              </section>

              {/* Section 7: Quiz Singkat */}
              <section id="quiz" className="py-20 px-8 md:px-16 bg-gradient-to-br from-yellow-50 to-orange-50">
                <h2 className="text-3xl md:text-5xl font-bold text-orange-700 text-center mb-12" data-aos="fade-down">
                  Uji Pemahaman Anda!
                </h2>
                <div className="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl" data-aos="zoom-in">
                  {quizQuestions.map((q, qIndex) => (
                    <div key={qIndex} className="mb-8 p-4 border border-orange-200 rounded-lg bg-orange-50">
                      <p className="font-semibold text-lg mb-4 text-orange-800">{qIndex + 1}. {q.question}</p>
                      <div className="space-y-3">
                        {q.options.map((option, oIndex) => (
                          <label key={oIndex} className="flex items-center space-x-3 cursor-pointer text-gray-700">
                            <input
                              type="radio"
                              name={`question-${qIndex}`}
                              value={option}
                              checked={selectedAnswers[qIndex] === option}
                              onChange={() => handleAnswerChange(qIndex, option)}
                              className="form-radio text-orange-600 h-5 w-5"
                            />
                            <span>{option}</span>
                          </label>
                        ))}
                      </div>
                    </div>
                  ))}
                  <button
                    onClick={handleSubmitQuiz}
                    className="w-full bg-orange-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-orange-700 transition-colors shadow-md"
                  >
                    Selesai Quiz
                  </button>

                  {showQuizResult && (
                    <div className="mt-8 p-6 bg-orange-100 rounded-lg text-center shadow-inner animate-fade-in">
                      <h3 className="text-2xl font-bold text-orange-800 mb-4">Hasil Quiz Anda:</h3>
                      <p className="text-xl text-gray-700">
                        Anda mendapatkan <strong>{quizScore} dari {quizQuestions.length}</strong> jawaban benar.
                      </p>
                      {quizScore === quizQuestions.length ? (
                        <p className="text-green-600 font-semibold mt-2 flex justify-center items-center gap-2"><CheckCircle /> Hebat! Anda memahami inti pelajarannya!</p>
                      ) : (
                        <p className="text-red-600 font-semibold mt-2 flex justify-center items-center gap-2"><XCircle /> Terus belajar dan perbaiki pemahaman Anda!</p>
                      )}
                      <button
                        onClick={() => {
                          setShowQuizResult(false);
                          setSelectedAnswers({});
                          setQuizScore(0);
                        }}
                        className="mt-4 px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors"
                      >
                        Ulangi Quiz
                      </button>
                    </div>
                  )}
                </div>
              </section>

              {/* Section 8: Ringkasan Interaktif */}
              <section id="ringkasan" className="py-20 px-8 md:px-16 bg-indigo-50 shadow-inner">
                <h2 className="text-3xl md:text-5xl font-bold text-indigo-700 text-center mb-12" data-aos="fade-down">
                  Poin-Poin Penting (Flashcards)
                </h2>
                <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                  {[
                    { title: "Perilaku > Kecerdasan", desc: "Kesuksesan finansial lebih didorong oleh perilaku daripada tingkat kecerdasan." },
                    { title: "Kisah Ronald Read", desc: "Konsisten menabung & investasi jangka panjang membawa hasil luar biasa." },
                    { title: "Kisah Richard Fuscone", desc: "Gaya hidup berlebihan dan utang bisa menghancurkan kekayaan." },
                    { title: "Masa Pendinginan", desc: "Beri waktu 24 jam sebelum keputusan finansial impulsif." },
                    { title: "Target & Batasan", desc: "Definisikan tujuan investasi dan toleransi risiko pribadi." },
                    { title: "Ingat Tujuan", desc: "Fokus pada tujuan jangka panjang, hindari FOMO." }
                  ].map((item, index) => (
                    <div
                      key={index}
                      className="group relative bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer overflow-hidden"
                      data-aos="fade-up" data-aos-delay={index * 100}
                    >
                      <h3 className="text-xl font-bold text-indigo-800 mb-3">{item.title}</h3>
                      <p className="text-gray-700">{item.desc}</p>
                      {/* Efek flashcard - bisa lebih kompleks dengan transisi CSS */}
                      <div className="absolute inset-0 bg-indigo-200 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center p-4 text-center text-indigo-900 font-semibold text-lg transform translate-y-full group-hover:translate-y-0 duration-300">
                        {item.desc}
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              {/* Footer */}
              <footer className="py-8 text-center text-gray-600 bg-gray-100 text-sm">
                <p>&copy; 2024 Pembelajaran Finansial Interaktif. Dibuat dengan ðŸ’– untuk pemahaman yang lebih baik.</p>
                <p className="mt-2">Sumber: Video YouTube "Pensiunan OB Punya Aset 120 Miliar dari Investasi Saham" - <a href="https://youtu.be/mCmgcDEHFfc?si=scrlInfp3fdg8eQX" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Link Video</a></p>
              </footer>
            </div>
          );
        }

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
    <!-- AOS JS CDN (Initialize AFTER React app render) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Ensure AOS initializes after the React components are rendered
        window.addEventListener('load', () => {
            if (typeof AOS !== 'undefined') {
                AOS.init();
            }
        });
    </script>
</body>
</html>
